<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Value Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      select,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 5px;
      }
      #result {
        margin-top: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Tab Value Fetcher</h2>
    <label for="tab1Select">Select First Tab:</label>
    <select id="tab1Select"></select>

    <label for="tab2Select">Select Second Tab:</label>
    <select id="tab2Select"></select>

    <button id="fetchButton">Fetch Values</button>

    <div id="result"></div>

    <script src="popup.js"></script>
  </body>
</html>
